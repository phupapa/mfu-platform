events {}

http {
    server {
        listen 80;
        server_name mymfu.doitung.net;

        # ðŸ‘‰ Serve built React app
        location /elearning/ {
            alias /usr/share/nginx/html/elearning/;
            index index.html;
            try_files $uri $uri/ /elearning/index.html;
        }

        # ðŸ‘‰ Proxy to backend Express API
        location /elearning_api/ {
            proxy_pass http://express:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ðŸ‘‰ Access phpMyAdmin
        location /db/ {
            rewrite ^/db/(.*)$ /$1 break;
            proxy_pass http://phpmyadmin:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Optional: catch-all error (404)
        error_page 404 /elearning/index.html;
    }
}
