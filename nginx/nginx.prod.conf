events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name mymfu.doitung.net;

        # ðŸ‘‰ Serve built React app at /elearning/
        location /elearning/ {
            alias /usr/share/nginx/html/;
            index index.html;
            try_files $uri $uri/ /elearning/index.html;
        }

        # ðŸ‘‰ Serve static file types with long cache and correct MIME
        location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf|json)$ {
            root /usr/share/nginx/html/;
            access_log off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ðŸ‘‰ Proxy to backend Express API
        location /elearning_api/ {
            proxy_pass http://express:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
  # ðŸ‘‰ Access phpMyAdmin via /db/
        location /db/ {
            rewrite ^/db/(.*)$ /$1 break;
            proxy_pass http://phpmyadmin:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        } 
        # Optional: fallback 404 page
        error_page 404 /elearning/index.html;
    }
}
